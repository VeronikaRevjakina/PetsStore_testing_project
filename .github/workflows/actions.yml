name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pets_tests:$(date +%s)
    - uses: actions/checkout@v3
    - name: Run Docker image
      run: docker run -v test_reports:/WORK_DIR/test_reports pets_tests:$(date +%s)
